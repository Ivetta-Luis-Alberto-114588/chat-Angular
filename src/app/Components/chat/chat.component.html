<div class="container text-center">

  <div class="row">

    <div class="col">

      <ul *ngFor="let item of listaUsuario1">
        <li> {{item.fecha | pipeFecha }} - {{item.msj}} </li>
      </ul>

    </div>


    <div class="col">

      <ul *ngFor="let item of listaUsuario2">
        <li> {{item.fecha | pipeFecha }} - {{item.msj}} </li>
      </ul>

    </div>

  </div>



  <div class="row">

    <div class="col">
      <app-usuario (emisor)="agarrarEvento($event, 'usuario1')"></app-usuario>
    </div>

    <div class="col">
      <app-usuario (emisor)="agarrarEvento($event, 'usuario2')"></app-usuario>
    </div>

  </div>
</div>
